# RBS collection configuration
# Run `rbs collection install` to download external gem signatures

sources:
  - type: git
    name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

path: .gem_rbs_collection

gems:
  - name: activerecord
  - name: activesupport
  - name: activemodel
