name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.0", "3.1", "3.2", "3.3"]
        rails-version: ["6", "7", "8"]
        exclude:
          # Rails 8 requires Ruby 3.2+
          - ruby-version: "3.0"
            rails-version: "8"
          - ruby-version: "3.1"
            rails-version: "8"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
        env:
          RAILS_VERSION: ${{ matrix.rails-version }}

      - name: Run RSpec
        run: bundle exec rspec
        env:
          RAILS_VERSION: ${{ matrix.rails-version }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install RBS collection
        run: bundle exec rbs collection install

      - name: Run Steep
        run: bundle exec steep check
