name: Deploy mdBook Documentation

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build English documentation
        run: mdbook build docs

      - name: Build Japanese documentation
        run: |
          cat > docs/book.toml << 'EOF'
          [book]
          title = "InTimeScope"
          authors = ["kyohah"]
          language = "ja"
          src = "ja"

          [build]
          build-dir = "book/ja"

          [output.html]
          default-theme = "light"
          preferred-dark-theme = "navy"
          git-repository-url = "https://github.com/kyohah/in_time_scope"
          EOF
          mdbook build docs

      - name: Build Chinese documentation
        run: |
          cat > docs/book.toml << 'EOF'
          [book]
          title = "InTimeScope"
          authors = ["kyohah"]
          language = "zh"
          src = "zh"

          [build]
          build-dir = "book/zh"

          [output.html]
          default-theme = "light"
          preferred-dark-theme = "navy"
          git-repository-url = "https://github.com/kyohah/in_time_scope"
          EOF
          mdbook build docs

      - name: Build German documentation
        run: |
          cat > docs/book.toml << 'EOF'
          [book]
          title = "InTimeScope"
          authors = ["kyohah"]
          language = "de"
          src = "de"

          [build]
          build-dir = "book/de"

          [output.html]
          default-theme = "light"
          preferred-dark-theme = "navy"
          git-repository-url = "https://github.com/kyohah/in_time_scope"
          EOF
          mdbook build docs

      - name: Build French documentation
        run: |
          cat > docs/book.toml << 'EOF'
          [book]
          title = "InTimeScope"
          authors = ["kyohah"]
          language = "fr"
          src = "fr"

          [build]
          build-dir = "book/fr"

          [output.html]
          default-theme = "light"
          preferred-dark-theme = "navy"
          git-repository-url = "https://github.com/kyohah/in_time_scope"
          EOF
          mdbook build docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
